<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="robots" content="noindex">

	##JQUERYINCLUDE##
	<script src="##root##src/template/comode.js"></script>

	<title>##TITLE##</title>

</head>
<body>
<div class="panel2">
	<div class="titlecontainer">
		<a href="##gestore##" class="annulla" title="{Cancel}"></a> <h1 class='title'>##TITLE##</h1> <a href="javascript:checkConStato()" class="salva"> {Save}</a>
	</div>
</div>
<div class="corpo">
	##STARTFORM##
	##id##
	##op##
	<fieldset class='mainfieldset'>
		<legend>{Client details}</legend>
		<div id='Datiprincipali'>
			<table>
				<tr>
					<td valign='top' width='150'>{Client name}</td>
					<td>##de_nome##</td>
				</tr>
				<tr>
					<td valign='top' width='150'>{Address}</td>
					<td>##de_address##</td>
				</tr>
				<tr>
					<td valign='top' width='150'>{User}</td>
					<td>##cd_utente##</td>
				</tr>
			</table>
		</div>
	</fieldset>

	##ENDFORM##
</div>



</body>
</html>
